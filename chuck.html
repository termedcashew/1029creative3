    <div id = 'root'></div>
        <script type="text/babel">
          const root = ReactDOM.createRoot(
              document.getElementById('root')
          );
          const {useState, useEffect} = React;
        function Timer() {
        const [joke, setJoke] = useState("");
        function apiCall() {
              let s = document.getElementById('selector');
              let type = s.options[s.selectedIndex].value;
              let url = "https://api.chucknorris.io/jokes/random?category=" + type;
                // call API
                fetch(url)
                  .then(function(response) {
                    // make sure the request was successful
                    if (response.status != 200) {
                      return "Error calling the Numbers API service: " + response.statusText;
                    }
                    return response.json();
                  }).then(function(json) {
                    console.log(json);
                    // update DOM with response
                    setJoke(json.value);
                    
              });
          };
        
        
          return (
                <div>  
                  <h1>Your One Stop Shop for Chuck Norris Jokes</h1>
                
                  <form class="pure-form" onSubmit= {e => e.preventDefault()}> <fieldset>
                    <br></br>
                    <p></p>
                    <select id="selector">
                      <option value="animal">Animal</option>
                      <option value="career">Career</option>
                      <option value="celebrity">Celebrity</option>
                      <option value="dev">Dev</option>
                      <option value="fashion">Fashion</option>
                      <option value="food">Food</option>
                      <option value="history">History</option>
                      <option value="money">Money</option>
                      <option value="movie">Movie</option>
                      <option value="music">Music</option>
                      <option value="political">Political</option>
                      <option value="religion">Religion</option>
                      <option value="science">Science</option>
                      <option value="sport">Sport</option>
                      <option value="travel">Travel</option>
                    </select>
                    <h2>Your Joke:</h2>
                    <p>{joke}</p>
                    <p></p>
                    <button id="woo" onClick = {apiCall} class="pure-button pure-button-primary">Send it</button>
                    </fieldset>
                  </form>
                  <p id="results"></p></div>);
        }
            root.render(<Timer />);

        </script>
